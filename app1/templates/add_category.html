<html>
    <head>

    </head>
    <body>
            <div class="basic">
                    {% include "admin_header.html" %}    
                    </div>
        <div class="main">
			
			<main class="content">
				<div class="container-fluid">

					
					<div class="row">
						<div class="col-12 col-xl-6">
						<center>
							<div class="card">
								
								<div class="card-body">
									<form method="post" enctype="multipart/form-data" action="/catsave/">
                                        {% csrf_token %}
                                        <div class="form-group">
											<label class="form-label">Category Id</label>
											<input type="text" name="txtCid" class="form-control" placeholder="Id">
										</div>
										<div class="form-group">
											<label class="form-label">Category Name</label>
											<input type="text" name="txtName" class="form-control" placeholder="name">
                                        </div>
                                        
										
										
										<div class="form-group">
											<label class="form-label">Description</label>
											<textarea name="txtDiscription" class="form-control" placeholder="description" rows="2"></textarea>
                                        </div>
                                        <div class="form-group">
											<label class="form-label w-100">Photo</label>
											<input type="file" name="Photo">
											
										</div>
										
										<button type="submit" class="btn btn-primary">REGISTER</button>
									</form>
								</div>
							</div>
							</center>
						</div>
						

				</div>
			</main>
			
		</div>
	
    </body>
</html>
