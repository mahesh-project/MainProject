<html>
    <head>

    </head>
    <body>
            <div class="basic">
                    {% include "public_header.html" %}    
                    </div>
        <div class="main">
			
			<main class="content">
				<div class="container-fluid">

					
					<div class="row">
						<div class="col-12 col-xl-6">
						<center>
							<div class="card">
								
								<div class="card-body">
                                 
									<form method="post" action="/verifysave/{{items.id}}">
                                        {% csrf_token %}
										<div class="form-group">
											<label class="form-label">Name</label>
											<input type="text" name="txtName" class="form-control" placeholder="name" value="{{ items.Name}}">
                                        </div>
                                        <div class="form-group">
											<label class="form-label">Address</label>
											<textarea name="txtAddress" class="form-control" placeholder="address" rows="2">{{ items.Address}}</textarea>
										</div>
										<div class="form-group">
											<label class="form-label">Phone</label>
											<input type="number" name="txtPhone" class="form-control" placeholder="Phone" value="{{ items.Phone}}">
										</div>
										<div class="form-group">
											<label class="form-label">Email</label>
											<input type="text" name="txtEmail" class="form-control" placeholder="email" value="{{ items.Email}}">
                                        </div>
										<div class="form-group">
											<label class="form-label">Description</label>
											<textarea name="txtDiscription" class="form-control" placeholder="description" rows="2">{{ items.Discription}}</textarea>
										</div>
										
										<button type="submit" class="btn btn-primary">Accept</button>
                                        
									</form>
                                 
								</div>
							</div>
							</center>
						</div>
						

				</div>
			</main>
			
		</div>
	
    </body>
</html>
