<html>
    <head>

    </head>
    <body>
            <div class="basic">
                    {% include "admin_header.html" %}    
                    </div>
        <div class="main">
			
			<main class="content">
				<div class="container-fluid">

					
					<div class="row">
						<div class="col-12 col-xl-6">
						<center>
							<div class="card">
								
								<div class="card-body">
									<form method="post" enctype="multipart/form-data" action="/teamsave/">
                                        {% csrf_token %}
                                        <div class="form-group">
											<label class="form-label">Tournament Id</label>
											<input type="text" name="txtTid" class="form-control" placeholder="Id">
										</div>
										
                                        <div class="form-group">
											<label class="form-label">Team Name</label>
											<textarea name="txtTname" class="form-control" placeholder="description" rows="2"></textarea>
                                        </div>
										
										
										<div class="form-group">
											<label class="form-label">Address</label>
											<textarea name="txtAddress" class="form-control" placeholder="description" rows="2"></textarea>
                                        </div>
                                    
										<div class="form-group">
											<label class="form-label">Team Manager</label>
											<textarea name="txtManager" class="form-control" placeholder="description" rows="2"></textarea>
                                        </div>
                                        <div class="form-group">
											<label class="form-label">Phone</label>
											<textarea name="txtPhone" class="form-control" placeholder="description" rows="2"></textarea>
                                        </div>
                                        <div class="form-group">
											<label class="form-label">Email</label>
											<textarea name="txtEmail" class="form-control" placeholder="description" rows="2"></textarea>
                                        </div>
                                        <div class="form-group">
											<label class="form-label">Status</label>
											<textarea name="txtStatus" class="form-control" placeholder="description" rows="2"></textarea>
                                        </div>
										<button type="submit" class="btn btn-primary">SUBMIT</button>
									</form>
								</div>
							</div>
							</center>
						</div>
						

				</div>
			</main>
			
		</div>
	
    </body>
</html>
